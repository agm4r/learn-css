<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float</title>
</head>
<style>
  div {
    width: 100px;
    height: 100px;
  }

  .satu {
    background-color: cyan;
  }

  .dua {
    background-color: salmon;
    position: relative;
    top: 20px;
    left: 20px;
  }

  .tiga {
    background-color: yellow;
  }
</style>
<body>

  <!-- Element memiliki default position yaitu Static
  -->

  <!-- Position relative akan mengeluarkan element ke atas dimensinya tapi tempat awalnya tidak akan di isi oleh element lain-->

  <div class="satu"></div>
  <div class="dua"></div>
  <div class="tiga"></div>
  
</body>
</html>
