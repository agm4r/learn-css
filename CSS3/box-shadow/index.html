<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow</title>
  <style>
    body {
      background-color: #072547;
      transition: .2s;
    }

    .box {
      margin: 300px auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: rgb(255, 244, 148);
      box-shadow: inset 0px 0px 28px 20px rgba(72, 75, 255, 0.4);
      transition: .3s;
    }

    .box:hover {
      margin-top: 250px;
      box-shadow: 0px 0px 1000px 200px rgb(246, 255, 126);
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>

  <!-- 
    Box Shadow memiliki 4 props utama

    box-shadow: <inset (optional)> <x-offset> <y-offest> <blur> <spread> <color>

    <inset> : membuat shadow yang berada di dalam element
    <spread> : Mengatur ukuran shadow

    utamakan menggunakan rgba untuk mengatur opacitynya

   -->

  <div onmouseover="changeBackground()" onmouseleave="deleteBackground()" class="box">

  </div>
</body>

<script>
  function changeBackground() {
    document.body.style.backgroundColor = "lightskyblue";
  }

  function deleteBackground() {
    document.body.style.backgroundColor = "#072547";
  }
</script>

</html>
