<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opacity</title>
</head>

<style>
  body {
    background-image: url(img/spikes.png);
  }

  .satu {
    position: relative;
    background-color: salmon;
    width: 300px;
    height: 300px;
    opacity: 0.4;
  }

  .dua {
    position: absolute;
    right: -50px;
    bottom: -50px;
    width: 90px;
    height: 90px;
    background-color: magenta;
    opacity: 1;
  }
</style>

<body>

  <!-- Ketika parentnya memliki opacity, maka childnya akan tetap mempunyai opacity -->

  <div class="satu">
    <div class="dua">

    </div>
  </div>

</body>

</html>
