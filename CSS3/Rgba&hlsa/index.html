<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opacity</title>
</head>

<style>
  body {
    background-image: url(img/spikes.png);
  }

  .satu {
    position: relative;
    width: 300px;
    height: 300px;
    background-color: rgba(255, 102, 0, 0.5);
  }

  .dua {
    position: absolute;
    right: -50px;
    bottom: -50px;
    width: 90px;
    height: 90px;
    background-color: magenta;
  }
</style>

<body>

  <!-- Ketika parentnya memliki opacity, maka childnya akan tetap mempunyai opacity -->
  <!-- Agar Parentnya saja yang memiliki opacity maka kita bisa menggunakan rgba atau hsla -->
  <!-- 
    R: Red,
    G: Green,
    B: Blue,
    a: Opacity

    H: Hue
    S: Saturation
    L: Lightnes
    a: opacity
   -->

  <div class="satu">
    <div class="dua">

    </div>
  </div>

</body>

</html>
