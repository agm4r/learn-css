<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latiihan membuat card</title>
  <style>
    .card {
      background-color: salmon;
      width: 600px;
      margin: 0 auto;
    }
    img {
      width: 300px;
      height: 100%;
      display: inline-block;
    }
    .content {
      display: inline-block;
      width: 100px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
    }
    h1 {
      padding: 0;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://mui.com/static/images/cards/contemplative-reptile.jpg" alt="">
    <div class="content">
      <h1>Payment</h1>
    </div>
  </div>
  
</body>
</html>
